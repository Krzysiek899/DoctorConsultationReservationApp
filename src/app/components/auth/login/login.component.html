<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <h2>Login</h2>
    <div class="form-field">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" placeholder="Enter your email" />
<!--      <div class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">-->
<!--        <small *ngIf="loginForm.get('email')?.errors?.required">Email is required.</small>-->
<!--        <small *ngIf="loginForm.get('email')?.errors?.email">Invalid email format.</small>-->
<!--      </div>-->
    </div>

    <div class="form-field">
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" placeholder="Enter your password" />
<!--      <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">-->
<!--&lt;!&ndash;        <small *ngIf="loginForm.controls['p">Password is required.</small>&ndash;&gt;-->
<!--&lt;!&ndash;        <small *ngIf="loginForm.get('password')?.errors?.mi">Password must be at least 6 characters long.</small>&ndash;&gt;-->
<!--      </div>-->
    </div>

    <button type="submit" [disabled]="loginForm.invalid" class="submit-button">Login</button>
  </form>
</div>
