<div
  class="consultation"
  [ngClass]="getClass()"
  (mouseenter)="showDetails = true"
  (mouseleave)="showDetails = false"
  (click)="cancelReservation()"
>

  @if (showDetails){
    <div class="details">
      <p>Typ: {{ consultation.type }}</p>
      <p>Pacjent: {{ consultation.firstName }} {{ consultation.lastName }}</p>
    </div>
  }

</div>
